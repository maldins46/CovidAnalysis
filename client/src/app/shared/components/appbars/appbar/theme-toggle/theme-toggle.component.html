<div class="theme-selector">
  <button mat-icon-button class="action"
          [ngClass]="{'dark': theme.name === 'dark','light': theme.name === 'light','auto-light': theme.name === 'auto' && !isThemeDark,'auto-dark': theme.name === 'auto' && isThemeDark}"
          [matTooltip]="theme.tooltip" (click)="toggleTheme()">
    <mat-icon [svgIcon]="theme.icon" class="icon"></mat-icon>
  </button>
</div>
