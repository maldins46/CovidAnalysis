<mat-toolbar class="appbar" [ngClass]="{'dark': isThemeDark}">

  <a class="headline" [routerLink]="homeRoute">
    <img class="logo" [src]="logoPath" alt="Logo"/>
    <h1 class="title">{{title}}</h1>
  </a>

  <div class="right-actions">
    <app-desktop-menu class="menu" [menuItems]="menuItems"></app-desktop-menu>
    <div class="toggles" [ngClass]="{'dark': isThemeDark}">
      <app-notifications-toggle></app-notifications-toggle>
      <app-theme-toggle></app-theme-toggle>
    </div>
  </div>

</mat-toolbar>
